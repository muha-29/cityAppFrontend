<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Civic Complaint Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 15px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: #e0e0e0;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-bar.weak {
            background: var(--danger);
        }

        .strength-bar.fair {
            background: var(--warning);
        }

        .strength-bar.good {
            background: #17a2b8;
        }

        .strength-bar.strong {
            background: var(--success);
        }

        .strength-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .btn-reset {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 25px;
        }

        .info-box p {
            color: #666;
            margin: 0;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .btn-reset.loading .btn-text {
            display: none;
        }

        .btn-reset.loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîê Reset Password</h1>
            <p>Create a new password for your account</p>
        </div>

        <div id="alertContainer"></div>

        <div class="info-box">
            <p>Enter a strong password with at least 8 characters, including uppercase, lowercase, numbers, and special characters.</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <span class="error-message" id="passwordError"></span>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
                <div class="strength-text" id="strengthText">Password strength: <span>-</span></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <span class="error-message" id="confirmError"></span>
            </div>

            <button type="submit" class="btn-reset" id="resetBtn">
                <span class="btn-text">Reset Password</span>
                <div class="spinner"></div>
            </button>

            <div class="back-link">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        const form = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const alertContainer = document.getElementById('alertContainer');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBars = document.querySelectorAll('.strength-bar');
            const strengthText = document.getElementById('strengthText').querySelector('span');

            // Reset bars
            strengthBars.forEach(bar => {
                bar.className = 'strength-bar';
            });

            if (password.length < 8) {
                strengthText.textContent = 'Too short (min 8 characters)';
                return;
            }

            // Check various criteria
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const strengthLevels = ['Weak', 'Fair', 'Good', 'Strong'];
            const strengthClasses = ['weak', 'fair', 'good', 'strong'];

            for (let i = 0; i < strength; i++) {
                strengthBars[i].classList.add(strengthClasses[strength - 1]);
            }

            strengthText.textContent = strengthLevels[strength - 1] || 'Weak';
        }

        newPasswordInput.addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }

            if (!/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                showAlert('Password must contain uppercase, lowercase, and numbers', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.classList.add('loading');

            try {
                // Update password using Supabase
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                showAlert('Password reset successfully! Redirecting to login...', 'success');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Error resetting password:', error);
                showAlert(error.message || 'Failed to reset password. Please try again.', 'error');
                resetBtn.disabled = false;
                resetBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
